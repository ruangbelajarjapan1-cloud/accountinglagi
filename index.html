<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RBMJ Jepang â€” Manajemen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-6xl mx-auto p-4">
    <header class="flex items-center justify-between py-3">
      <h1 class="text-2xl font-bold">RBMJ Jepang</h1>
      <nav class="flex gap-2">
        <button class="tab px-3 py-1 rounded-xl bg-white shadow" data-tab="dashboard">Dashboard</button>
        <button class="tab px-3 py-1 rounded-xl" data-tab="siswa">Siswa</button>
        <button class="tab px-3 py-1 rounded-xl" data-tab="pembayaran">Pembayaran</button>
        <button class="tab px-3 py-1 rounded-xl" data-tab="invoice">Invoice</button>
        <button class="tab px-3 py-1 rounded-xl" data-tab="mukafaah">Mukafaah</button>
        <button class="tab px-3 py-1 rounded-xl" data-tab="kas">Buku Kas</button>
      </nav>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="card p-4 bg-white rounded-2xl shadow">
      <div class="flex flex-wrap gap-4">
        <div class="grow">
          <label class="text-sm">Bulan</label>
          <input id="bulan" type="month" class="border rounded p-2" />
          <button id="btnRefresh" class="ml-2 px-3 py-2 rounded bg-slate-900 text-white">Refresh</button>
        </div>
      </div>
      <div class="grid md:grid-cols-3 gap-4 mt-4" id="stats"></div>
      <div class="mt-6">
        <h3 class="font-semibold mb-2">Daftar Siswa Belum Lunas</h3>
        <div id="unpaid" class="overflow-auto text-sm"></div>
      </div>
    </section>

    <!-- SISWA -->
    <section id="siswa" class="hidden card p-4 bg-white rounded-2xl shadow">
      <h3 class="font-semibold mb-3">Daftar Siswa</h3>
      <div id="tblSiswa" class="text-sm overflow-auto"></div>
    </section>

    <!-- PEMBAYARAN -->
    <section id="pembayaran" class="hidden card p-4 bg-white rounded-2xl shadow">
      <h3 class="font-semibold mb-3">Input Pembayaran</h3>
      <form id="payForm" class="grid md:grid-cols-5 gap-3 text-sm">
        <select id="payStudent" class="border rounded p-2" required></select>
        <select id="payClass" class="border rounded p-2" required></select>
        <input id="payMonth" type="month" class="border rounded p-2" required/>
        <input id="payAmount" type="number" class="border rounded p-2" placeholder="Jumlah (JPY)" required/>
        <button class="px-3 py-2 rounded bg-emerald-600 text-white">Simpan & Kwitansi</button>
      </form>
      <div id="payResult" class="mt-3 text-sm"></div>
    </section>

    <!-- INVOICE -->
    <section id="invoice" class="hidden card p-4 bg-white rounded-2xl shadow">
      <h3 class="font-semibold mb-3">Invoice Bulanan</h3>
      <div id="tblInvoice" class="text-sm overflow-auto"></div>
    </section>

    <!-- MUKAFAAH -->
    <section id="mukafaah" class="hidden card p-4 bg-white rounded-2xl shadow">
      <h3 class="font-semibold mb-3">Mukafaah Guru (70%)</h3>
      <div id="tblMuk" class="text-sm overflow-auto"></div>
    </section>

    <!-- KAS -->
    <section id="kas" class="hidden card p-4 bg-white rounded-2xl shadow">
      <h3 class="font-semibold mb-3">Buku Kas Bulanan</h3>
      <div id="boxKas" class="text-sm"></div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
